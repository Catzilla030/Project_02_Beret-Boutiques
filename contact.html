    <body>
        <div id="contact" class="big-bg">
            <header class="web-header wrapper">
                <h1><a href="index.html"><img class="logo" src="images/Beret logo_web.svg" alt="貝雷帽服飾 首頁"></a></h1>

                    </ul>
                </nav>
            </header>
            <div class="warpper">
                <h2 class="page-title">聯絡我們</h2>
                <form action="#">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="your-name" placeholder="請輸入姓名">
                    </div>

                    <div>
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" name="your-email" placeholder="請輸入電子郵件">
                    </div>

                    <div>
                        <label for="message">給我們的建議與回饋</label>
                        <textarea type="message" id="message" name="your-message" placeholder="請輸入文字"></textarea>
                    </div>

                    <input type="submit" class="button" value="送出">
                </form>
            </div>
            <!-- warpper -->


        </div>

        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">貝雷帽服飾</h3>

                        電話 : 02-1234-5678<br>

                    </p>
                </div>
                <div class="location-map">
